apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - image: armelsanou/demo:1.0
          imagePullPolicy: IfNotPresent
          name: demo
      restartPolicy: Always
